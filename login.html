<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/login.css">

    <!-- Font awersome -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Police -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>Login</title>

</head>
<body>

<div class="container-local">
    <div class="gauche items-all-center">
        <img src="img/undraw_data_reports.svg" class="svg-main">
        <div class="pictogram">
            <img src="img/croix_rose.svg" class="croix_rose">
            <img src="img/rond_bleu.svg" class="rond_bleu">
            <img src="img/trait_vert.svg" class="trait_vert">
            <img src="img/trait_jaune.svg" class="trait_jaune">
            <img src="img/rond_orange.svg" class="rond_orange">
        </div>
    </div>
    <div class="droite">
        <div class="container-local-droite">
            <h2>MON COMPTE</h2>
            <form>
                <div class="inputBox">
                    <input type="text" required class="input">
                    <i class="fas fa-user svg-icon"></i>
                    <span>Nom d'utilisateur</span>
                </div>
                <div class="inputBox">
                    <input type="password" required>
                    <i class="fas fa-lock svg-icon"></i>
                    <span>Mot de passe</span>
                </div>
                <div class="item-center">
                    <input type="submit" value="Connexion" class="push-btn">
                </div>
            </form>
            <div class="item-center">
                <a>Mot de passe oublié</a>
            </div>
            <div class="new-account">
                <a href="">Demandez à créer un compte</a>
            </div>
        </div>
        <a href="" class="support-btn push-btn">Accès au support</a>
    </div>
</div>

</body>
</html>
